<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-sm-offset-2">
    <ng-container>
      <form [formGroup]="detailsForm" *ngIf="!detailsCompleted">
        <div class="form-group">
          <label for="title">Name of event</label>
          <input
            type="text"
            name="title"
            formControlName="title"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input
            type="text"
            name="location"
            formControlName="location"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input
            type="text"
            name="date"
            formControlName="date"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="time">Time</label>
          <input
            type="text"
            name="time"
            formControlName="time"
            class="form-control"
          />
        </div>
        <button (click)="addDetails()">
          Add details
        </button>
      </form>

      <form
        (ngSubmit)="addEvent(f)"
        #f="ngForm"
        [formGroup]="eventForm"
        *ngIf="detailsCompleted"
      >
        <div class="form-group">
          <label for="name">Name of player</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
          />

          <div class="form-group">
            <label for="attendingState">User attending status</label>
            <select
              class="form-control"
              name="state"
              id="state"
              formControlName="state"
            >
              <option *ngFor="let state of attendingState" [ngValue]="state">
                {{ state }}</option
              >
            </select>
          </div>
          <button (click)="addConfirmed()">Add Player</button>

          <hr />

          <div *ngIf="players">
            <h2>Confirmed {{ players.length }}</h2>
            <li *ngFor="let player of players">
              {{ player.name }} {{ player.state }}
            </li>
          </div>
        </div>
        <button [disabled]="this.players === undefined" (click)="addEvent()">
          Create Event
        </button>
      </form>
    </ng-container>
  </div>
</div>
