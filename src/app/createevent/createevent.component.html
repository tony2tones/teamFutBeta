<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-sm-offset-2">
    <form (ngSubmit)="createEvent(f)" #f="ngForm">
      <div class="form-group">
        <label for="title">Name of gaming event</label>
        <input
          type="text"
          id="title"
          name="title"
          ngModel
          class="form-control"
        />
      </div>
      <div class="form-group">
          <label for="date">Date of event</label>
          <input
            type="text"
            id="date"
            name="date"
            ngModel
            class="form-control"
          />
        </div>
        <div class="form-group">
            <label for="time">time</label>
            <input
              type="text"
              id="time"
              name="time"
              ngModel
              class="form-control"
            />
          </div>
          <div class="form-group">
              <label for="location">location</label>
              <input
                type="text"
                id="location"
                name="location"
                ngModel
                class="form-control"
              />
            </div>
            <div class="form-group">
                <label for="confirmed">confirmed</label>
                <input
                  type="text"
                  id="confirmed"
                  name="confirmed"
                  ngModel
                  class="form-control"
                />
              </div>
              <div class="form-group">
                  <label for="maybe">maybe</label>
                  <input
                    type="text"
                    id="maybe"
                    name="maybe"
                    ngModel
                    class="form-control"
                  />
                </div>
    </form>
  </div>
</div>
