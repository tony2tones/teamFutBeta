<mat-card class="event-details" *ngIf="events; else loading">
  <mat-card-header>
    <div mat-card-avatar class="event-header-image"></div>
    <mat-card-title>{{ events[0]?.title }}</mat-card-title>
    <mat-card-subtitle>{{ events[0]?.location }}</mat-card-subtitle>
  </mat-card-header>
  <div class="box">
    <img
      mat-card-image
      src="../../../assets/images/trekkerz.png"
      alt="Trekkerz"
    />
    <div class="time-text">Starting time: {{ events[0]?.time }}</div>
  </div>
  <mat-card-content>
    <h4>Players and statuses</h4>

    <span> Players Attending {{ players?.length }}</span>
    <mat-list>
      <mat-list-item *ngFor="let player of players">
        <mat-icon matListIcon>mood</mat-icon>
        <h3 matLine>{{ player.name }} {{ player.state }}</h3>
      </mat-list-item>
    </mat-list>
    <mat-card-actions>
        <button mat-button (click)="addPlayer()"> {{ join == true ? 'Remove Me' : 'Add Me' }}</button>
        <button mat-button (click)="addEvent()"> {{ join == true ? 'Confirm' : 'Cancel'}}</button>
      </mat-card-actions>
  </mat-card-content>
</mat-card>

<ng-template #loading>
    Loading stuff...
  </ng-template>
