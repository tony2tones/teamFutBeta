<mat-horizontal-stepper linear #stepper>
  <mat-step #step1 editable="isEditable">
    <form [formGroup]="detailsForm">
      <ng-template matStepLabel>Name of event</ng-template>
      <div>
        <mat-form-field>
          <input
            matInput
            placeholder="title of event"
            formControlName="title"
            required
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input
            matInput
            placeholder="location: Mowbray or Century"
            formControlName="location"
            required
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="date" formControlName="date" required />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="time" formControlName="time" required />
        </mat-form-field>
      </div>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step editable="isEditable">
    <form [formGroup]="eventForm">
      <ng-template matStepLabel>Add players</ng-template>
      <div>
        <mat-form-field>
          <input
            matInput
            placeholder="Player name"
            formControlName="name"
            required
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label for="attendingState">User attending status</mat-label>
          <mat-select
            placeholder="choose one"
            class="form-control"
            name="state"
            id="state"
            formControlName="state"
          >
            <mat-option *ngFor="let state of attendingState" [value]="state">
              {{ state }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <button (click)="addConfirmed()">Add Player</button>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
    <div>Step 1 is completed? {{ !!step1.completed }}</div>
  </mat-step>
  
  </mat-horizontal-stepper>
  <hr />
  <div *ngIf="players">
    <h2>Confirmed {{ players.length }}</h2>
    <li *ngFor="let player of players">
      {{ player.name }} {{ player.state }}
    </li>
  </div>
