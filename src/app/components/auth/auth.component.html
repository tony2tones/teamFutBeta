<ng-template appPlaceholder></ng-template>
<div class="container">
  <!-- <app-alert
    [message]="error"
    *ngIf="error"
    (close)="onHandleError()"
  ></app-alert> -->
  <div *ngIf="!isLoading" style="text-align: center">
    <app-loader></app-loader>
  </div>
  <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="isLoading">
    <div id="user-data">
      <div class="form-group" *ngIf="!loginMode">
        <label for="firstName">FirstName</label>
        <input
          required
          firstName
          type="text"
          id="firstName"
          class="form-control"
          ngModel
          name="firstName"
        />
      </div>
      <div class="form-group" *ngIf="!loginMode">
        <label for="lastName">lastName</label>
        <input
          required
          type="text"
          id="lastName"
          class="form-control"
          ngModel
          name="lastName"
          lastName
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          required
          email
          type="text"
          id="email"
          class="form-control"
          ngModel
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          required
          type="text"
          id="password"
          class="form-control"
          ngModel
          name="password"
          password
        />
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
      {{ loginMode ? "Login" : "Sign up" }}
    </button>
    |
    <button class="btn btn-primary" type="button" (click)="switchMode()">
      Switch to {{ loginMode ? "Sign Up" : "Login" }}
    </button>
  </form>
</div>
