<div class="container">
  <div *ngIf="isLoading" style="text-align: center">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div> {{ error }}</div>
  <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
    <div id="user-data">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          required
          email
          type="text"
          id="email"
          class="form-control"
          ngModel
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          required
          type="text"
          id="password"
          class="form-control"
          ngModel
          name="password"
          password
        />
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
      {{ loginMode ? "Login" : "Sign up" }}
    </button>
    |
    <button class="btn btn-primary" type="button" (click)="switchMode()">
      Switch to {{ loginMode ? "Sign Up" : "Login" }}
    </button>
  </form>
</div>
