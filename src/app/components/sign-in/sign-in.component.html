<div class="container">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div id="user-data">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          required
          type="text"
          id="email"
          class="form-control"
          ngModel
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          required
          password
          type="text"
          id="password"
          class="form-control"
          ngMode
          name="password"
        />
      </div>
    </div>
    <button class="btn btn-primary" type="submit">
      {{ loginMode ? "Login" : "Sign up" }}
    </button>
    |
    <button class="btn btn-primary" type="button" (click)="switchMode()">
      Switch to {{ loginMode ? "Sign Up" : "Login" }}
    </button>
  </form>
</div>
