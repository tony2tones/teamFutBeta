<div class="container">
  <h1>Event Details</h1>
  <ul *ngIf="events">
    <li>{{ events[0].title }}</li>
    <li>{{ events[0].date }}</li>
    <li>{{ events[0].time }}</li>
    <li>{{ events[0].location }}</li>
  </ul>
  <h3>Players Attending {{ players?.length }}</h3>
</div>

<mat-list>
<mat-list-item *ngFor="let player of players">
    <mat-icon matListIcon>mood</mat-icon>
    <h3 matLine>{{ player.name }} {{ player.state }}</h3>
  </mat-list-item>
</mat-list>
