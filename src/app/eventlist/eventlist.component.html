<div class="container">
  <h1>Event Details</h1>
  <ul *ngIf="events">
    <li>{{ events[0].title }}</li>
    <li>{{ events[0].date }}</li>
    <li>{{ events[0].time }}</li>
    <li>{{ events[0].location }}</li>
  </ul>
  <h3>Players Attending {{ players?.length }}</h3>
  <ul *ngFor="let player of players">
    <li>{{ player.name }} {{  player.state }}</li>
  </ul>
</div>
